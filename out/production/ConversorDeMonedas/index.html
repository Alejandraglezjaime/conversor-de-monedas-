<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Monedas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
          background: linear-gradient(135deg, #6a11cb, #2575fc);
          color: #fff;
          min-height: 100vh;
          display: flex;
          align-items: center;
          justify-content: center;
        }
        .card {
          border-radius: 20px;
          box-shadow: 0px 10px 30px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card p-4 text-dark">
                <h2 class="text-center mb-3">♡ ＄ Conversor de Monedas ＄ ♡</h2>
                <form id="form-conversor">
                    <div class="mb-3">
                        <label for="cantidad" class="form-label">Cantidad</label>
                        <input type="number" class="form-control" id="cantidad" required>
                    </div>
                    <div class="mb-3">
                        <label for="from" class="form-label">De</label>
                        <select id="from" class="form-select">
                            <option value="USD">Dólar (USD)</option>
                            <option value="MXN">Peso Mexicano (MXN)</option>
                            <option value="ARS">Peso Argentino (ARS)</option>
                            <option value="BRL">Real Brasileño (BRL)</option>
                            <option value="COP">Peso Colombiano (COP)</option>
                            <option value="CLP">Peso Chileno (CLP)</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="to" class="form-label">A</label>
                        <select id="to" class="form-select">
                            <option value="MXN">Peso Mexicano (MXN)</option>
                            <option value="USD">Dólar (USD)</option>
                            <option value="ARS">Peso Argentino (ARS)</option>
                            <option value="BRL">Real Brasileño (BRL)</option>
                            <option value="COP">Peso Colombiano (COP)</option>
                            <option value="CLP">Peso Chileno (CLP)</option>
                        </select>
                    </div>
                    <button class="btn btn-primary w-100">Convertir</button>
                </form>
                <div class="mt-4 text-center">
                    <h4>Resultado:</h4>
                    <p id="resultado">--</p>
                </div>
            </div>
        </div>
    </div>
</div>
        
<script>
    const form = document.getElementById("form-conversor");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const cantidad = document.getElementById("cantidad").value;
      const from = document.getElementById("from").value;
      const to = document.getElementById("to").value;

      const res = await fetch(`http://localhost:8080/api/conversor/convertir?from=${from}&to=${to}&cantidad=${cantidad}`);
      const data = await res.json();

      document.getElementById("resultado").innerText = `${data.cantidad} ${data.from} = ${data.resultado} ${data.to}`;
    });
</script>
</body>
</html>
